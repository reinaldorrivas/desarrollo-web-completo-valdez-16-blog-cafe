<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="./css/normalize.css" as="style" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preload" href="./css/style.css" as="style" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Blog de Caf√©</title>
  </head>

  <body>
    <header class="header">
      <div class="bar container">
        <h1 class="logo zero-margin text-center">
          <a href="./index.html" class="logo__nombre" title="Pagina Principal">
            Blog<span class="logo__bold">DeCafe</span>
          </a>
        </h1>

        <nav class="navbar">
          <a class="navbar__link text-center" href="./nosotros.html">
            Nosotros
          </a>
          <a class="navbar__link text-center" href="./cursos.html">Cursos</a>
          <a class="navbar__link text-center" href="./contacto.html">
            Contacto
          </a>
        </nav>
      </div>

      <div class="header__text container text-center">
        <h2 class="zero-margin">Blog de cafe con consejos y cursos</h2>

        <p class="zero-margin">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>

    <main class="container">
      <h3>Entrada Blog</h3>

      <div class="contact-bg"></div>

      <form class="formulario" action="javascript:void(0);">
        <div class="campo">
          <label class="campo__label" for="name">Nombre</label>
          <input
            class="campo__field"
            type="text"
            name="name"
            id="name"
            placeholder="Tu Nombre"
          />
        </div>

        <div class="campo">
          <label class="campo__label" for="user__email">Correo</label>
          <input
            class="campo__field"
            type="email"
            name="email"
            id="user__email"
            placeholder="Tu E-mail"
          />
        </div>

        <div class="campo">
          <label class="campo__label" for="message">Mensaje</label>
          <textarea
            class="campo__field campo__field--textarea"
            name="message"
            id="message"
          ></textarea>
        </div>

        <div class="submit">
          <input class="btn btn--primary" type="submit" value="Enviar" />
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="bar container">
        <h1 class="logo zero-margin text-center">
          <a href="./index.html" class="logo__nombre" title="Pagina Principal">
            Blog<span class="logo__bold">DeCafe</span>
          </a>
        </h1>

        <nav class="navbar">
          <a class="navbar__link text-center" href="./nosotros.html">
            Nosotros
          </a>
          <a class="navbar__link text-center" href="./cursos.html">Cursos</a>
          <a class="navbar__link text-center" href="./contacto.html">
            Contacto
          </a>
        </nav>
      </div>
    </footer>

    <script src="./js/modernizr.js"></script>
  </body>
</html>
